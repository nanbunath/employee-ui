<div class="login-register">
        <div class="login-register-box">
<mat-card>
 <mat-card-content>
<h1 mat-dialog-title>Employee Registration </h1>
<div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
  <button mat-raised-button color="primary" class=" view btn-block btn-lg m-t-20 m-b-20" (click)="newChange()">View EmployeeList</button>
</div>
<div class="example-container">
<form [formGroup]="RegistartionForm" (ngSubmit)="AddEmployee(RegistartionForm)">
        <div fxLayout="row wrap">
     <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    </div>
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
      </div>

      <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-form-field>
            <input matInput  placeholder="Select Gender"  >
      <mat-select formControlName="gender" >
        <mat-option value="option">Male</mat-option>
        <mat-option value="option">Female</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
    <mat-form-field>
            <input matInput  placeholder="Select Department" >
         <mat-select formControlName="department">
              <mat-option value="option">Accounts</mat-option>
              <mat-option value="option">IT</mat-option>
        </mat-select>
    </mat-form-field>
        </div>
        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dateOfBirth">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </div>
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
            <button mat-raised-button color="primary" class="btn-block btn-lg m-t-20 m-b-20"  [disabled]="!RegistartionForm.valid">Login</button>
        </div>
        </div>
</form>
  </div>
</mat-card-content>
</mat-card>
</div>
</div>
